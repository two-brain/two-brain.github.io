    {% if page.slug == 'home' %}
    <a data-scroll href="#{{ include.handle }}">
      <header class="section-header bg--red">
      {% include icons/banner/{{ include.icon }}.svg %}
      <h2>{{ include.title }}</h2>
    {% else %}
    <a data-scroll href="#{{ page.handle }}">
      <header class="section-header bg--red">
      {% include icons/banner/{{ page.slug }}.svg %}
      <h2>{{ page.title }}</h2>
    {% endif %}
  </header>
</a>
