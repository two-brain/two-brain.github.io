<head prefix="og: http://ogp.me/ns#">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta description="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">
  {% if page.noindex == true %}<meta name="robots" content="noindex">{% endif %}
  <link rel="preload" href="/assets/fonts/Roboto-Subset.woff2" as="font" type="font/woff2" crossorigin>

  {% include font-loading.html %}
  <noscript>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
  </noscript>

  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Two-Brain"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}"/>
  <meta property="og:image" content="{{ site.url }}/assets/images/img.png"/>

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:creator" content="@{{ site.twitter }}">
  <meta property="twitter:title" content="Two-Brain">
  <meta property="twitter:site" content="{{ site.url }}">
  <meta property="twitter:description" content="{{ site.description }}">
  <meta property="twitter:image" content="{{ site.url }}/assets/images/img.png">

  <link rel="image_src" type="image/png" href="{{ site.url }}/assets/images/img.png" />
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" />
  <link rel="canonical" href="{{ site.url }}">
  <link rel="author" href="humans.txt" />

  <title>
    {{ page.title }} | {{ site.title }}
  </title>

  <script type="application/ld+json">
    {% include schema.org.js %}
  </script>

</head>
